<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registertion Form in HTML & CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="cover">
            <div class="img">
                <img src="https://media.istockphoto.com/photos/firewall-and-internet-security-concept-secured-access-picture-id1279862993?b=1&k=20&m=1279862993&s=170667a&w=0&h=8DncJ1MqYAf1G5j7ncNjGl9BkZtlgWJByC2j3gcw1Sg=" alt="">
            </div>
        </div>
        <form action="/login" method="post">
            <div class="form-content">
                <!-- Login Form -->
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text">Don't have an account? <a href="sign-up.html">Signup now</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
